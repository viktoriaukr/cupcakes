<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <title>Cupcakes</title>
  </head>

  <body>
    <h1>Cupcakes</h1>
    <ul class="list-cupcakes"></ul>
    <form class="cupcake-form" id="form">
      <div>
        <label for="flavor">Flavor</label>
        <input type="text" name="flavor" placeholder="flavor" id="flavor" />
      </div>
      <div>
        <label for="size">Size</label>
        <input type="text" name="size" placeholder="size" id="size" />
      </div>
      <div>
        <label for="rating">Rating</label>
        <input type="number" name="rating" placeholder="rating" id="rating" />
      </div>
      <div>
        <label for="image">Image</label>
        <input type="url" name="image" id="image" />
      </div>
      <button>Create</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
